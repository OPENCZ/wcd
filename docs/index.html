<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>wcdesign</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"/>
    <link rel="stylesheet" href="./../dist/wcdesign.css"/>
    <script type="module">
        import {Toast, Dialog} from "./../dist/wcdesign.js";
        window.Toast = Toast;
        window.Dialog = Dialog;
    </script>
    <style>
        .markdown-section a {
            color: var(--color-link);
            font-weight: normal;
        }

        .markdown-section a code {
            color: inherit;
        }

        .markdown-section output a {
            color: inherit;
            font-weight: inherit;
        }

        .markdown-section table {
            display: table;
        }

        .markdown-section table tr th {
            text-align: left;
        }

        .markdown-section > ul > li {
            list-style: circle;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: "wcdesign",
        repo: "XinZiIng/wcdesign",
        homepage: "./../README.md",
        relativePath: true,
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 3,
        search: {
            paths: "auto",
            placeholder: "搜索",
            noData: "找不到结果",
            depth: 3,
        },
        copyCode: {
            buttonText: "点击复制",
            errorText: "复制失败",
            successText: "复制成功",
        },
        executeScript: true,
    };
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
